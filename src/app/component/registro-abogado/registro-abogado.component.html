<div id="title" class="mx-auto text-center">
    <h1 id="titulo">Registro</h1>
</div>

<div id="login" class="mx-auto">
    <form>
        <div class="form-group">
            <input [(ngModel)]="nombre" placeholder="NOMBRE COMPLETO" name="nombre" id="email" type="email"
                class="form-control" required>
        </div>

        <div class="form-group">
            <input [(ngModel)]="apellido" placeholder="APELLIDO COMPLETO" name="apellido" id="password" type="text"
                class="form-control" required>
        </div>

        <div class="form-group">
            <input [(ngModel)]="telefono" placeholder="TELEFONO" name="telefono" id="password" type="number"
                class="form-control" required>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" (click)="registrarAbogado()">Registrar</button>
                </div>
                <div class="col-3">

                </div>
                <div class="col">
                    <button routerLink="/login" class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
