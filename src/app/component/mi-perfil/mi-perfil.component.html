<div class="mx-auto text-center" style="padding-top: 10px;">
    <h1 id="titulo">Editar Cuenta</h1>
</div>

<div class="row" style="padding-top: 10px;">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="container card" style="width: 500px; border-width: 20px; border-radius: 10px;">
            <form>

                <div class="col" style="padding-top: 10px;">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input [(ngModel)]="cliente.nombreCliente"  #nombreCliente name="nombreCliente" placeholder="Nombre" class="form-control" type="text"><br />
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input [(ngModel)]="cliente.apellidoCliente"  #apellidoCliente name="apellidoCliente" placeholder="Apellido" type="text" class="form-control"><br />
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Telefono</label>
                    <input [(ngModel)]="cliente.telefonoCliente"  #telefonoCliente name="telefonoCliente" placeholder="Telefono" type="number" class="form-control"><br />
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Numero documento</label>
                    <input [(ngModel)]="cliente.documento"  #documento name="documento" placeholder="Numero cedula" type="number" class="form-control"><br />
                </div>




                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-info" style="margin-right:5px;" (click)="update()">Actualizar</button>
                        </div>
                        <div>
                            <button class="btn btn-link" type="button" [routerLink]="[ '../editar-documentos', cliente.idCliente ]">Editar Documentos</button>
                        </div>
                    </div>
                </div>
                <div style="padding-top: 10px;">

                </div>
            </form>
        </div>
    </div>
</div>
