<h1 id="liscue">Lista Aboagdos Arrendadores</h1>

<div *ngIf="showMsg">
  {{msg}}
</div>

<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <td>Correo electronico</td>
    <td>Opciones</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let Usuario of listaAboagdo">
    <td>{{Usuario.correoElectronico}}</td>
    <td>
      <button class="btn btn-primary" (click)="deleteAbogado(Usuario.idUsuario)">Eliminar</button>
    </td>
  </tr>
</tbody>
</table>
