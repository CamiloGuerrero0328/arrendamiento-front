<div id="container">
    <div class="mx-auto text-center">
      <h1 id="titulo">Login</h1>
    </div>

    <div *ngIf="showMsg" class="mx-auto text-center">
      {{msg}}
    </div>
    
    <div id="login" class="mx-auto">
      <form>
    
        <div class="form-group">
          <input [(ngModel)]="email" placeholder="Correo electrónico" name="email" id="email" type="email" class="form-control" required>
        </div>
    
        <div class="form-group">
          <input [(ngModel)]="password" placeholder="Contraseña" name="password" id="password" type="password" class="form-control" required>
        </div>

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>
    
            <div >
              <button class="btn btn-primary" (click)="login()">Ingresar</button>
            
              <button routerLink="/register" class="btn btn-primary">Registrar</button>
            </div>
    
          
      </form>
    </div>
    </div>
