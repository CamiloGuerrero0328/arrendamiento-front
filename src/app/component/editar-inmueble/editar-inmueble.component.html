<div class="mx-auto text-center" style="padding-top: 10px;">
  <h1 id="titulo">Editar Inmueble</h1>
</div>

<div *ngIf="showMsg">
  {{msg}}
</div>

<div class="row" style="padding-top: 10px;">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="container card" style="width: 500px; border-width: 20px; border-radius: 10px;">
      <form>


        <div class="col" style="padding-top: 10px;">
          <label for="exampleInputEmail1">Direccion</label>
          <input [(ngModel)]="inmueble.direccion" #direccion name="direccion" type="text" class="form-control"
            id="clieId"><br />
        </div>
        <div class="col" style="padding-top: 10px;">
          <label for="exampleInputPassword2">Descripcion</label>
          <input [(ngModel)]="inmueble.descripcion" #descripcion name="descripcion" type="text" class="form-control"
            id="name"><br />
        </div>
        <div class="col" style="padding-top: 10px;">
          <label for="exampleInputPassword2">Precio inmueble</label>
          <input [(ngModel)]="inmueble.monto" #descripcion name="monto" type="text" class="form-control"
            id="name"><br />
        </div>



        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-info" style="margin-right:5px;" (click)="update()">Actualizar</button>
            </div>
            <div >
              <button class="btn btn-link" routerLink="../../lista-inmueble-arrendador"
                style="margin-right:5px;">Cancel</button>
            </div>

          </div>
        </div>
        <div style="padding-top: 10px;">

        </div>
      </form>
    </div>
  </div>
</div>
