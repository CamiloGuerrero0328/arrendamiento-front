<div id="title" class="mx-auto text-center">
    <h1 id="titulo">Registro</h1>
</div>

<div id="login" class="mx-auto">
    <form>

          <div class="form-group">
            <input [(ngModel)]="email" placeholder="Correo electr칩nico" name="email" id="email" type="email" class="form-control" required>
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electr칩nico con nadie m치s.</small>
          </div>
        
          <div class="form-group">
            <input [(ngModel)]="password" placeholder="Contrase침a" name="password" id="password" type="password" class="form-control" required>
          </div>

          <div class="form-group">
            <select [(ngModel)]="tipoUsuario" class="form-control" name="tipoUsuario" required>

          <div class="container">

              <div class="col">
                <button class="btn btn-primary" (click)="register()">Registrar</button>
              </div>
              <div class="col-3">
        
              </div>
              <div class="col">

              </div>
            </div>
          </div>
    </form>
</div>
