<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="img" src="assets/img/U-Rent.png" id="logo" alt="User Icon" />
    </div>

    <div *ngIf="showMsg" class="mx-auto text-center">
      {{msg}}
    </div>

    <h6>Ingresa tus datos</h6>

    <form [formGroup]="loginForm" (ngSubmit)="register()">
      
      <input formControlName="email" [class.is-invalid]="email.invalid && email.touched" type="email" id="login" class="fadeIn second" name="login" placeholder="Correo"
        required>
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          <div *ngIf="email.errors.required">El correo electrónico es necesario</div>
          <div *ngIf="email.errors.email">Formato de correo incorrecto</div>
        </div>

      <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" type="password" id="password" class="fadeIn third" name="login"
        placeholder="Contraseña" maxlength="30" minlength="6" required>
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
          <div *ngIf="password.errors.required">La contraseña es necesaria</div>
          <div *ngIf="password.errors.minlength">La contraseña debe tener mínimo 6 caracteres</div>
          <div *ngIf="password.errors.maxlength">La contraseña debe tener mínimo 30 caracteres</div>
        </div>

        <div style="padding-top: 20px;">

        </div>

        <input type="submit" class="fadeIn fourth" value="Registrar" [disabled]="!loginForm.valid">
        <div>
          
        </div>
        <button class="btn btn-primary" routerLink="/login">Cancelar</button>
      <!-- <div id="formFooter">
        <a class="underlineHover">Registrar</a>
        <input type="submit" class="fadeIn fourth" value="Registrar" [disabled]="!loginForm.valid">

        <div>

        </div>
        <hr>
        <div>

        </div>
        <button class="btn btn-primary" routerLink="/login">Cancelar</button>
      </div> -->
    </form>
  </div>
</div>
