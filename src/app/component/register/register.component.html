<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://goalamarketing.com/wp-content/uploads/2017/01/logo-inmolive2.png" id="logo" alt="User Icon" />
    </div>

    <form>


      <input [(ngModel)]="email" type="text" id="login" class="fadeIn second" name="login" placeholder="Correo"
        required>



      <input [(ngModel)]="password" type="password" id="password" class="fadeIn third" name="login"
        placeholder="ContraseÃ±a" required>


      <div class="form-group">
        <select [(ngModel)]="tipoUsuario"  class="form-control" name="tipoUsuario" required>
          <option disabled selected>Tipo Usuario</option>
          <option value="1">Cliente</option>
          <option value="2">Abogado</option>
        </select>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" (click)="register()">Registrar</button>
          </div>
          <div class="col-3">

          </div>
          <div class="col">
            <button routerLink="/login" class="btn btn-primary">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
