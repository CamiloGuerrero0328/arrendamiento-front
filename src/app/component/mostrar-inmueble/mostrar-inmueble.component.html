<p>Mostrar inmueble apliado</p>

<div class="row justify-content-center">
    <div class="containerInmueble card">
        <div class="form-group">
            <label for="exampleInputEmail1">Tipo inmueble:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                [value]="inmueble.tipoInmueble" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Direccion:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" [value]="inmueble.direccion" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Descripcion:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" [value]="inmueble.descripcion" disabled>
        </div>
    </div>
</div>
