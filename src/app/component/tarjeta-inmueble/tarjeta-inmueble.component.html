<div class="card" style="width: 20rem; height: 28rem;">
    <img src="{{ inmueble.imagen }}" class="card-img-top" alt="..." style="width: 317px; height: 220px;">
    <div class="card-body">
      <h5 class="card-title">{{ inmueble.tipoInmueble }}</h5>
      <p class="card-text">{{ inmueble.descripcion }}</p>
      <p class="card-text">{{ inmueble.direccion }}</p>
      <button class="btn btn-primary" (click)="aplicar(inmueble.idInmueble, modal)">Aplicar</button>
    </div>
  </div>

  <ng-template #modal>
    <div class="container-fluid">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aplicar Inmueble</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">NOMBRE PROCESO:</label>
              <input [(ngModel)]="nombreProceso" name="nombreProceso" type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="save()">Aplicar</button>
        </div>
      </div>
    </div>
  </div>
  </ng-template>
