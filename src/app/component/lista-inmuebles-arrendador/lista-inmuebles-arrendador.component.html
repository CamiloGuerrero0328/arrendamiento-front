<h1 id="liscue">Lista Inmueble Arrendador</h1>

<div *ngIf="showMsg">
  {{msg}}
</div>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <td>TIPO INMUEBLE</td>
      <td>DIRECCION</td>
      <td>DESCRIPCION</td>
      <td>OPCIONES</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Inmueble of listaInmueble">
      <td>{{Inmueble.tipoInmueble}}</td>
      <td>{{Inmueble.direccion}}</td>
      <td>{{Inmueble.descripcion}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="[ '../editar-inmueble', Inmueble.idInmueble ]">Editar</button>
        <button class="btn btn-primary" style="margin-left: 5px;" (click)="ver(Inmueble.idInmueble, modal)">Ver reporte</button>
        <button class="btn btn-danger" style="margin-left: 5px;" (click)="delete(Inmueble.idInmueble)" >Eliminar</button>
      </td>
    </tr>
  </tbody>
  </table>

  <ng-template #modal>
    <div class="container-fluid">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reporte para este inmueble</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead class="thead-dark">
              <tr>
                <td>DESCRIPCION</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of report">
                <td>{{report.descripcion}}</td>
              </tr>
            </tbody>
            </table>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  </ng-template>
