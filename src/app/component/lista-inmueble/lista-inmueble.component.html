<div class="files-box">
  <div *ngFor="let inmueble of listaInmueble">
    <app-tarjeta-inmueble [inmueble]="inmueble" ></app-tarjeta-inmueble>
  </div>
</div>

<ng-template #modal>
  <div class="container-fluid">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Aplicar Inmueble</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">NOMBRE PROCESO:</label>
            <input [(ngModel)]="nombreProceso" name="nombreProceso" type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Aplicar</button>
      </div>
    </div>
  </div>
</div>
</ng-template>

<script>
  $(document).ready(function() {
    $('#example').DataTable();

</script>
